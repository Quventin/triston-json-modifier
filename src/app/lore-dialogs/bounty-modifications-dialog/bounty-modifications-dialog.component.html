<div class="dialog-container">
  <!-- Lista megjelenítése (jobb oldal) -->
  <div class="bounty-list">
    <h3>Bounties</h3>
    <mat-list>
      <mat-list-item *ngFor="let bounty of bounties; let i = index">
        <span>{{ bounty.author }}</span>
        <button mat-icon-button color="warn" (click)="deleteBounty(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </div>

  <!-- Form a Bounty objektum létrehozásához (bal oldal) -->
  <div class="bounty-form">
    <h3>Create Bounty</h3>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Author</mat-label>
      <mat-select [(ngModel)]="newBounty.author" required>
        <mat-option *ngFor="let faction of factions" [value]="faction">
          {{ faction }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="newBounty.description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Reward</mat-label>
      <input matInput type="text" [(ngModel)]="newBounty.reward" required />
    </mat-form-field>

    <div class="date-inputs">
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Cycle</mat-label>
        <input matInput type="number" [(ngModel)]="dateCycle" required />
      </mat-form-field>
      <mat-form-field appearance="fill" class="half-width">
        <mat-label>Week</mat-label>
        <input matInput type="number" [(ngModel)]="dateWeek" required />
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Image</mat-label>
      <input matInput type="text" [(ngModel)]="newBounty.image" />
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button color="primary" (click)="addBounty()">
        Add
      </button>
      <button mat-raised-button color="warn" (click)="resetForm()">
        Reset
      </button>
    </div>
  </div>
</div>

<!-- Lábléc -->
<div class="dialog-footer">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</div>
