<div>
  <label>Name</label>
  <input type="text" [(ngModel)]="characteristic.name" />

  <!-- Range/Accuracy (Row 1) -->
  <div>
    <label>Range Short</label>
    <input type="number" [(ngModel)]="characteristic.rangeShort" />
    <label>Range Long</label>
    <input type="number" [(ngModel)]="characteristic.rangeLong" />
    <label>Accuracy Short</label>
    <input type="number" [(ngModel)]="characteristic.accShort" />
    <label>Accuracy Long</label>
    <input type="number" [(ngModel)]="characteristic.accLong" />
  </div>

  <!-- Strength and Other Stats (Row 2) -->
  <div>
    <label>Strength</label>
    <input type="number" [(ngModel)]="characteristic.strength" />
    <label>AP</label>
    <input type="number" [(ngModel)]="characteristic.ap" />
    <label>Damage</label>
    <input type="number" [(ngModel)]="characteristic.damage" />
    <label>Cost</label>
    <input type="number" [(ngModel)]="characteristic.cost" />
  </div>

  <!-- Traits -->
  <label>Traits</label>
  <input
    type="text"
    [(ngModel)]="traitsString"
    (blur)="parseTraits()"
    placeholder="Comma-separated traits"
  />
</div>
