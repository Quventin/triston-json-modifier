<div class="p-4">
  <div class="dialog-content flex">
    <!-- Left Panel: MajorFaction Table -->
    <div class="major-faction-table w-1/4 p-4">
      <table mat-table [dataSource]="majorFactions" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let faction">{{ faction.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let faction">{{ faction.name }}</td>
        </ng-container>

        <!-- Delete Icon Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let faction; let i = index">
            <button
              mat-icon-button
              color="warn"
              (click)="removeMajorFaction(i)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'name', 'actions']"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: ['id', 'name', 'actions']"
        ></tr>
      </table>
    </div>

    <!-- Right Panel: MajorFaction Creation Form -->
    <div class="major-faction-form w-3/4 p-4 flex flex-col">
      <form [formGroup]="majorFactionForm" class="flex flex-col">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Power</mat-label>
          <input
            matInput
            type="number"
            formControlName="power"
          />
        </mat-form-field>

        <div class="form-actions mt-4">
          <button mat-raised-button color="primary" (click)="addMajorFaction()">
            Add
          </button>
          <button mat-raised-button color="warn" (click)="resetForm()">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Dialog Actions: Save and Cancel -->
  <div class="dialog-actions mt-4">
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</div>
